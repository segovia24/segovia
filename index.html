<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz D√≠a Mam√°</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff66b2;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background: #fff;
      top: -20px;
      left: 0;
      border-radius: 5px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      display: none;
      text-align: center;
      max-width: 600px;
    }

    .message h1 {
      font-size: 3em;
      color: #ff3399;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 1.3em;
      margin: 10px 0;
      color: #333;
    }

    .whatsapp-link {
      margin-top: 20px;
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2em;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="openGift()"></div>

  <div class="message" id="message">
    <h1>üéâ FELIZ D√çA MAM√Å üéâ</h1>
    <p>Gracias por tu amor incondicional y tu coraz√≥n lleno de bondad.</p>
    <p>Eres el regalo m√°s hermoso que la vida nos dio.</p>
    <p>Hoy celebramos tu fuerza, tu ternura y todo lo que eres.</p>
    <a class="whatsapp-link" href="https://wa.me/?text=Haz%20clic%20en%20este%20hermoso%20mensaje%20para%20mam%C3%A1%20%F0%9F%92%95%3A%20https%3A%2F%2Fhttps://segovia24.github.io/segovia%2Findex.html" target="_blank">
      Compartir en mi estado de WhatsApp
    </a>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    function openGift() {
      document.querySelector('.gift-box').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      launchFireworks();
    }

    // Simple Fireworks animation using canvas
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function randomColor() {
      const colors = ["#ff66b2", "#ffcc00", "#ff6699", "#ff9933", "#cc33ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10,
          life: 100,
          color: randomColor()
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.05;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animateFireworks);
    }

    function launchFireworks() {
      setInterval(() => {
        createExplosion(Math.random() * canvas.width, Math.random() * canvas.height);
      }, 1000);
    }

    animateFireworks();
  </script>
</body>
</html>
